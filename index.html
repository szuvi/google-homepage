<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <script
      src="https://kit.fontawesome.com/7f40b2a12d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      href="images/googleg_standard_color_128dp.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <header class="container">
      <nav>
        <ul class="nav"> 
          <li><a class="nav-item" href="#">Gmail</a></li>
          <li><a class="nav-item" href="#">Grafika</a></li>
          <li>
            <a class="nav-icon" href="#"
              ><i
                class="fas fa-th"
                aria-hidden="true"
                title="Aplikacje Google"
              ></i
            ></a>
          </li>
          <li>
            <a href="#"
              ><img
                id="profile-img"
                src="images/unnamed.jpg"
                alt="Your Profile Image"
                aria-hidden="true"
                title="Konto Google: Jan Kowalski (gmail@gmail.com)"
            />
            
          </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main container">
      <form class="search-wrapper">
        <img src="images/googlelogo_color_272x92dp.png" alt="" id="logo" />
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" name="" id="" />
          <a href=""><i class="fas fa-keyboard"></i></a>
        </div>
        <div class="buttons-wrapper">
          <input class="button" type="submit" value="Szukaj w Google" />
          <button class="button">Szczęśliwy traf</button>
        </div>
        <p class="language-info">
          Korzystaj z Google w tych językach: <a href="#">English</a>
        </p>
      </form>
    </main>

    <footer>
      
        <div class="container footer footer-top">
          <p>Polska</p>
        </div>
        <nav class="container footer footer-bottom">
          <ul class="nav left-nav">
            <li><a href="#">Reklamuj się</a></li>
            <li><a href="#">Dla firm</a></li>
            <li><a href="#">O nas</a></li>
            <li><a href="#">Jak działa wyszukiwarka</a></li>
          </ul>
          <ul class="nav right-nav">
            <li><a href="#">Prywatność</a></li>
            <li><a href="#">Warunki</a></li>
            <li><a href="#">Ustawienia</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
